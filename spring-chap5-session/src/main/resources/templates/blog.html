<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>日記</title>
</head>

<body>
	<h1>日記</h1>
	<p>こんにちは、<h1>[[${@account.name}]]	</h1>さん</p>

	<form action="blog" method="post">
		<p>
			<input type="text" name="title" placeholder="タイトル">
		</p>
		<p>
			<textarea name="content" placeholder="内容"></textarea>
		</p>
		<p>
			<select name="feeling">
				<option value="good">元気です</option>
				<option value="bad">元気じゃないです</option>
			</select>
		</p>
		<p>
			<button>投稿する</button>
		</p>
		<th:block th:if="${boolean}">
			<p>タイトルと内容を記入してください</p>
		</th:block>
	</form>
<!--	<hr>でラインを引く-->
	<hr>
	<table style="width: 100%;" border="1">
		<tr>
			<th>日時</th>
			<th>タイトル</th>
			<th>気分</th>
			<th>書き込み</th>
		</tr>
		<tr th:each="post:${@postList.posts}">
			<td>[[${post.createdAt}]]</td>
			<td>[[${post.title}]]</td>
			<td>[[${post.feeling}]]</td>
			<td th:utext="${post.content}"></td>
>

		</tr>
	</table>
	<a href="/logout">すべてクリアする</a>
</body>

</html>
